# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
# https://budimanjojo.github.io/talhelper/latest/reference/configuration
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.8.3
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.31.2
clusterName: "homelab"
# See also `cluster-settings.yaml for Kube API IP setting`
endpoint: https://10.252.252.200:6443
clusterPodNets: ["10.244.0.0/16"]
additionalApiServerCertSans: &sans
  - &kubeApiIP "10.252.252.200"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans
# Disable built-in Flannel to use Cilium
cniConfig:
  name: none
nodes:
  # Baremetal
  - hostname: "control-01"
    ipAddress: "10.252.252.157"
    installDiskSelector:
      size: '> 4GB'
    # https://factory.talos.dev/?arch=amd64&cmdline-set=true&extensions=-&extensions=siderolabs%2Fi915-ucode&extensions=siderolabs%2Fintel-ucode&extensions=siderolabs%2Fiscsi-tools&extensions=siderolabs%2Futil-linux-tools&platform=metal&target=metal&version=1.8.1
    talosImageURL: &talosIntelGpuImage factory.talos.dev/installer/376567988ad370138ad8b2698212367b8edcb69b5fd68c80be1f2ec7d603b4ba
    schematic: &schematic
      customization:
        extraKernelArgs:
          - mitigations=off
        systemExtensions:
          officialExtensions:
            - siderolabs/intel-ucode
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:50:56:94:29:32"
          physical: true
        dhcp: false
        addresses:
          - "10.252.252.157/24"
        routes: &routes
          - network: 0.0.0.0/0
            gateway: "10.252.252.1"
        mtu: &mtu 1500
        vip: &vip
          ip: *kubeApiIP
  - hostname: "worker-01"
    ipAddress: "10.252.252.110"
    installDiskSelector:
      size: "> 4GB"
    talosImageURL: *talosIntelGpuImage
    schematic: *schematic
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:50:56:94:dd:be"
          physical: true
        dhcp: false
        addresses:
          - "10.252.252.110/24"
        routes: *routes
        mtu: *mtu
  - hostname: "worker-02"
    ipAddress: "10.252.252.111"
    installDiskSelector:
      size: "> 4GB"
    talosImageURL: *talosIntelGpuImage
    schematic: *schematic
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:50:56:94:f5:c5"
          physical: true
        dhcp: false
        addresses:
          - "10.252.252.111/24"
        routes: *routes
        mtu: *mtu
patches:
  # Force nameserver
  - |-
    machine:
      network:
        nameservers:
          - 10.80.80.10
          - 10.80.80.11
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/sysctl.yaml"
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"
